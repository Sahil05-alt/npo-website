<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Our Mission</title>
    <style>
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        @keyframes floatUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #fffde7, #fff9c4, #ffff8d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.6;
            color: #333;
        }

        .donate-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 
                0 10px 25px rgba(0,0,0,0.1),
                0 0 20px rgba(255, 235, 59, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: floatUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .donate-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at center, rgba(255, 235, 59, 0.1) 0%, transparent 70%);
            animation: pulse 5s infinite alternate;
            z-index: -1;
        }

        h1 {
            background: linear-gradient(45deg, #c8760b, #b18606);
            background-clip: border-box;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: floatUp 0.8s ease-out;
        }

        .description {
            background-color: rgba(255, 235, 59, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: floatUp 1s ease-out;
        }

        .btn-donate {
            --clr-font-main: hsla(0 0% 20% / 100);
            --btn-bg-1: hsla(194 100% 69% / 1);
            --btn-bg-2: hsla(217 100% 56% / 1);
            --btn-bg-color: hsla(360 100% 100% / 1);
            --radii: 0.5em;
            cursor: pointer;
            padding: 0.9em 1.4em;
            min-width: 120px;
            min-height: 44px;
            font-size: var(--size, 1rem);
            font-weight: 500;
            transition: 0.8s;
            background-size: 280% auto;
            background-image: linear-gradient(
                325deg,
                var(--btn-bg-2) 0%,
                var(--btn-bg-1) 55%,
                var(--btn-bg-2) 90%
            );
            border: none;
            border-radius: var(--radii);
            color: var(--btn-bg-color);
            box-shadow:
                0px 0px 20px rgba(71, 184, 255, 0.5),
                0px 5px 5px -1px rgba(58, 125, 233, 0.25),
                inset 4px 4px 8px rgba(175, 230, 255, 0.5),
                inset -4px -4px 8px rgba(19, 95, 216, 0.35);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn-donate::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg, 
                transparent, 
                rgba(255,255,255,0.3), 
                transparent
            );
            transition: all 0.6s;
        }

        .btn-donate:hover::after {
            left: 100%;
        }

        .btn-donate:hover {
            background-position: right top;
            transform: scale(1.05);
        }

        .btn-donate:is(:focus, :focus-visible, :active) {
            outline: none;
            box-shadow:
                0 0 0 3px var(--btn-bg-color),
                0 0 0 6px var(--btn-bg-2);
        }

        .donation-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 235, 59, 0.5);
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .donation-input:focus {
            border-color: #ffeb3b;
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.3);
        }

        .secure-text {
            background-color: rgba(255, 235, 59, 0.1);
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #666;
            animation: floatUp 1.2s ease-out;
        }

        @media (prefers-reduced-motion: reduce) {
            .btn-donate, body, .donate-container {
                animation: none;
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="donate-container">
        <h1>Support Our Mission</h1>
        
        <div class="description">
            <p>Your contribution helps us make a difference. Every donation counts!</p>
        </div>
        
        <form>
            <input 
                type="number" 
                min="1" 
                step="1" 
                placeholder="Enter donation amount (â‚¹)" 
                class="donation-input" 
                required
            >
            
            <button type="submit" class="btn-donate">
                Donate Now
            </button>
        </form>
        
        <p class="secure-text">
            All donations are tax-deductible and secure.
        </p>
    </div>
</body>
</html>
