<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Application - Samarth Bharat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header Styles */
        .volunteer-header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
              url('volunteer.jpg');
        }

        .volunteer-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .volunteer-header p {
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
        }

        /* Application Form Styles */
        .volunteer-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 150px;
        }

        /* Interest Checkboxes */
        .interest-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .interest-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }

        .interest-group input[type="checkbox"] {
            margin-right: 0.5rem;
            width: auto;
        }

        /* Submit Button */
        .submit-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #2ecc71;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .interest-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="volunteer-header">
        <div class="container">
            <h1>Volunteer Application</h1>
            <p>Join Hope Foundation in making a difference. Your time and skills can transform lives and create meaningful change in communities.</p>
        </div>
    </header>

    <div class="container">
        <form class="volunteer-form" id="volunteerApplicationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="16" required>
            </div>

            <div class="form-group">
                <label for="location">City/Location</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label>Areas of Interest (Select all that apply)</label>
                <div class="interest-group">
                    <label><input type="checkbox" name="interests" value="education"> Education</label>
                    <label><input type="checkbox" name="interests" value="healthcare"> Healthcare</label>
                    <label><input type="checkbox" name="interests" value="community"> Community Development</label>
                    <label><input type="checkbox" name="interests" value="environment"> Environmental Projects</label>
                    <label><input type="checkbox" name="interests" value="childcare"> Child Care</label>
                    <label><input type="checkbox" name="interests" value="other"> Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="availability">Availability</label>
                <select id="availability" name="availability" required>
                    <option value="">Select Availability</option>
                    <option value="weekdays">Weekdays</option>
                    <option value="weekends">Weekends</option>
                    <option value="both">Both Weekdays and Weekends</option>
                </select>
            </div>

            <div class="form-group">
                <label for="motivation">Why do you want to volunteer? (Optional)</label>
                <textarea id="motivation" name="motivation" placeholder="Share your motivation and passion for volunteering..."></textarea>
            </div>
           
            <button type="submit" class="submit-btn" > <a href="ngo.html"  style="text-decoration: none; color: #f3eeee;">Submit Application </a></button>
        </form>
    </div>

    <script>
        document.getElementById('volunteerApplicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your application! We will review it and get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
